<div class="login-page" >
    <div class="banner-section banner-01">
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <div class="tiger-container clearfix">
                <div class="panel-wrapper pull-right">
                    <div class="panel pane-default login-panel">
                        <div class="panel-body">
                            <div class="clearfix">
                                <h4 class="pull-left">欢迎来到同济力学云平台</h4>
                            </div>
                            <form class="login-form form-validation" name="loginForm" novalidate>
                                <div class="input-group m-t-md">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" ng-model="loginName" ui-validate = "'validateNonEmptyString($value)'" placeholder="请输入学号或者工号" required/>
                                </div>
                                <div class="input-group m-t-md">
                                    <span class="input-group-addon">
                                      <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" ng-model="loginPassword" ui-validate = "'validateNonEmptyString($value)'" placeholder="请输入密码" required/>
                                </div>
                                <div class="clearfix m-t-sm">
                                    <label class="i-checks i-checks-sm pull-left">
                                        <input type="checkbox" ng-model="isAutoLogin">
                                        <i></i>&nbsp;自动登录
                                    </label>
                                    <a class="pull-right forgotpwd-link" ng-click="forgotPassword()">忘记密码?</a>
                                </div>
                                <button class="btn btn-primary w-full m-t-sm" ng-disabled = "loginForm.$invalid" ng-click="login()">登录</button>
                            </form>
                            <div class="p-t-md text-c">
                                <p>您也可以使用访客账号体验</p>
                                <p>
                                  <span>教师账号:teacher 密码:000</span><br>
                                  <span>学生账号:student 密码:000</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-include="'tpl/portal/block/simple-footer.html'"></div>
