<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span >实验详情</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>
  <table class="table db-exp-detail-table">
    <tr>
      <td style = "width: 15%">
        实验名：
      </td>
      <td style = "width: 35%">
        <span class="db-exp-detail-info">{{experiment.name}}</span>
      </td>
      <td style = "width: 15%">
        课程名：
      </td>
      <td style = "width: 35%">
        <span class="db-exp-detail-info">{{clazz.course.name}}</span>
      </td>
    </tr>
    <tr>
      <td style = "width: 15%">
        学号名：
      </td>
      <td style = "width: 35%">
        <span class="db-exp-detail-info">{{currentUser.account}}</span>
      </td>
      <td style = "width: 15%">
        姓名：
      </td>
      <td style = "width: 35%">
        <span class="db-exp-detail-info">{{currentUser.name}}</span>
      </td>
    </tr>
  </table>
  <div class = "nm-dialog-line"></div>
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span >实验数据</span>
    </h1>
  </div>
  <ul class = "db-list">

  </ul>
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span >实验现场</span>
    </h1>
  </div>
  <div class = "nm-dialog-line"></div>
  <ng-gallery images="experimentImageList" thumbs-num="experimentImageList.length"></ng-gallery>
  <div class = "nm-dialog-line"></div>

  <div class="clearfix m-t">
    <div class="pull-right">
      <button class="btn btn-primary w-sm m-r-sm" ng-click="closeThisDialog()">关闭</button>
    </div>
  </div>
</div>
