<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span >选择图表</span>
    </h1>
  </div>

  <form class="form-validation" name="customerForm" novalidate>
    <table class="table  customer-table">
      <tbody>
        <tr ng-repeat = "option in data['options']">
          <td style="width: 100px;">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" ng-model="data['answer']" value="{{option.label}}">
                    <div class="panel-heading">{{option.label}}
                    </div>
                    <div class="panel-body">
                      <div ui-jq="plot" ui-options="" style="height: 50px; width: 70px; padding: 0px; position: relative;">
                      <canvas class="flot-base" width="70" height="50" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 70px; height: 50px;"></canvas>
                      </div>
                    </div>
                </label>
              </div>
          </td>
        </tr>

      </tbody>
    </table>

  </form>
</div>
