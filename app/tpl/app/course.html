
<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col w  dk b-r bg-auto second_nav_gray">
    <div class="panel no_border" draggable="true">
        <div class="panel-heading second_nav_head">
          我的课程
        </div>
        <div class="list-group" ng-if="currentUser.show_role == 'STUDENT'">
          <li ui-sref-active="active" ng-repeat="course in courses" class="list-group-item second_nav_body cusor-pointer" ui-sref="app.course.student-class({id:'{{course.classId}}'})">
              <div class="clear">
                <div><a class="text-info">{{course.coursename}}</a></div>
                <small class="text-muted">{{course.classnumber}}&nbsp;{{course.teacher}}</small>
              </div>
            </li>
        </div>
        <div class="list-group"  ng-if="currentUser.show_role == 'TEACHER'">
          <li  ui-sref-active="active" ng-repeat="class in classes" class="list-group-item second_nav_body cusor-pointer" ui-sref="app.course.teacher-class({id:'{{class.id}}',expId:''})">
              <div class="clear">
                <div><a class="text-info">{{class.course.name}}</a></div>
                <small class="text-muted">{{class.number}}</small>
              </div>
            </li>
        </div>
      </div>
  </div>
  <div class="col">
    <div class="vbox">
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <div ui-view ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
