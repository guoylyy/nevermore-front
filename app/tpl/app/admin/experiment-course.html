<div>
    <div class = "wrapper lter b-b" style = "overflow: hidden;">
      <searchactionbar placeholder = "'搜索：输入编号、名字或开课单位'" init-action = "'listing'" on-transit = "onTransit(lastAction, nowAction, searchWord)">
          <button class="btn btn-info pull-right" ng-click="addResource()">添加课程</button>
      </searchactionbar>
    </div>
    <div class = "wrapper-md">
        <div class="panel panel-default">
            <table class = "table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th style="width: 10%; min-width: 82px;">编号</th>
                        <th style="width: 30%; min-width: 246px;">名字</th>
                        <th style="width: 10%; min-width: 82px;">是否开课</th>
                        <th style="width: 30%; min-width: 246px;">开课单位</th>
                        <th style="width: 20%; min-width: 164px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources.data">
                        <td>
                            <span>{{resource.number}}</span>
                        </td>
                        <td>
                            <span>{{resource.name}}</span>
                        </td>
                        <td>
                            <span class = "badge" ng-class = "{'bg-danger':!resource.active,'bg-success':resource.active}">{{resource.active|activeFilter}}</span>
                        </td>
                        <td>
                            <span>{{resource.department}}</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a class="dropdown-toggle" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false">
                                    操作<span class = "caret"></span>
                                </a>
                                <ul class="dropdown-menu db-dropdown-menu-lt">
                                    <li>
                                        <a ng-click="modifyResource(resource)">
                                            编辑
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-class = "{'db-dropdown-menuitem-disabled': !resource.active}" ng-click="addExperiment(resource)">
                                            实验
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="richModifyResource(resource)">
                                            主页
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
          <div ng-if = "resources.paginator!=null" class="row clearfix" style="width: 100%;" >
            <div class="pull-left col-sm-4 m-t-sm">
              <span class="text-muted inline m-t-sm">{{resources.paginator.page}}/{{resources.paginator.pages}}&nbsp;&nbsp;&nbsp;共&nbsp;{{resources.paginator.items}}&nbsp;个课程</span>
            </div>
              <div class="pull-right">
              <uib-pagination max-size="7" previous-text="上一页" next-text="下一页" total-items="resources.paginator.items"
                ng-model="resources.paginator.page" ng-change="pageChanged()"></uib-pagination>
            </div>
          </div>
      </footer>
    </div>
</div>

<lab-footer></lab-footer>
