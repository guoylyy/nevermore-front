<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>班级详情</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>
  <form class="form-horizontal" name="customerForm" novalidate>
    <div class="form-group">
      <label for="semester" class="col-sm-3 control-label">学期</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="semester" ng-model = "resource.semester.name" readonly = "">
      </div>
    </div>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">编号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "resource.number">
      </div>
    </div>
    <div class="form-group">
      <label for="teacher" class="col-sm-3 control-label">教师*</label>
      <div class="col-sm-9">
        <select class = "form-control" id = "teacher" ng-model="resource.teacher" ng-options="teacher.name for teacher in teacherList track by teacher.id"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="course" class="col-sm-3 control-label">课程*</label>
      <div class="col-sm-9">
        <select class = "form-control" id = "course" ng-model="resource.course" ng-options="course.name for course in courseList track by course.id"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="classHour" class="col-sm-3 control-label">上课时间</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="classHour" ng-model = "resource.clazzHour">
      </div>
    </div>
    <div class="form-group">
      <label for="classRoom" class="col-sm-3 control-label">上课地点</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="classRoom" ng-model = "resource.clazzroom">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">描述</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="description" ng-model = "resource.description">
      </div>
    </div>
    <div class = "nm-dialog-line"></div>
    <div class="clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "addResource()" ng-disabled = "adding">创建</button>
    </div>
  </form>
</div>
