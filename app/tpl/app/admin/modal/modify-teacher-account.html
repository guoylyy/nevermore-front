<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>账户详情</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>

  <form class="form-horizontal" name="customerForm" novalidate>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">账号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "resource.account" required>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">姓名*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "resource.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-3 control-label">性别*</label>
      <div class="col-sm-9">
        <select class="form-control" id = "gender" ng-model="resource.gender.code" ng-options="gender.code as gender.value for gender in genderList" required></select>
      </div>
    </div>
    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">手机号码</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="mobilePhone" ng-model = "resource.mobile">
      </div>
    </div>

    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">部门</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="mobilePhone" ng-model = "resource.department" >
      </div>
    </div>
    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">职位</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="mobilePhone" ng-model = "resource.title" >
      </div>
    </div>
    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">备注</label>
      <div class="col-sm-9">
        <textarea type="text" class="form-control" id="mobilePhone" ng-model = "resource.remark" />
      </div>
    </div>

    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">角色</label>
      <div class="col-sm-9 m-t-xs">
        <span ng-repeat="role in roleList">
          <input type="checkbox" ng-model="role.check"> &nbsp;<label class="m-r">{{role.value}}</label>
        </span>
      </div>
    </div>

	<div class = "nm-dialog-line"></div>
	<div class = "clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "modifyTeacher()" ng-disabled = "pending || !customerForm.$valid">保存修改</button>
      <button class="btn btn-danger pull-right" ng-click = "deleteTeacher()" ng-disabled = "pending">删除账户</button>
    </div>
  </form>
</div>
