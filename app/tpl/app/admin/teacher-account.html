<div>
    <searchactionbar placeholder = "'搜索：输入工号或姓名'" init-action = "'listing'" on-transit = "onTransit(lastAction, nowAction, searchWord)">
        <button class="btn btn-info pull-right" ng-click="addResource()">添加教师</button>
    </searchactionbar>
    <div class = "wrapper-md">
        <div class="panel panel-default">
            <table class = "table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th style="width: 15%; min-width: 100px;">工号</th>
                        <th style="width: 15%; min-width: 100px;">名字</th>
                        <th style="width: 15%; min-width: 50px;">性别</th>
                        <th style="width: 15%; min-width: 100px;">手机</th>
                        <th style="width: 15%; min-width: 80px;">部门</th>
                        <th style="width: 15%; min-width: 80px;">职位</th>
                        <th style="width: 20%; min-width: 150px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources.data">
                        <td>
                            <span>{{resource.account}}</span>
                        </td>
                        <td>
                            <span>{{resource.name}}</span>
                        </td>
                        <td>
                            <span>{{resource.gender.value}}</span>
                        </td>
                        <td>
                            <span>{{resource.mobile}}</span>
                        </td>
                        <td>
                            <span>{{resource.department}}</span>
                        </td>
                        <td>
                            <span>{{resource.title}}</span>
                        </td>
                        <td>
                          <div class="btn-group">
                              <a class="dropdown-toggle" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false">
                                  操作<span class = "caret"></span>
                              </a>
                              <ul class="dropdown-menu db-dropdown-menu-lt">
                                  <li>
                                      <a ng-click="modifyResource(resource)">
                                          编辑
                                      </a>
                                  </li>
                                  <li>
                                      <a ng-click="modifyPassword(resource)">
                                          修改密码
                                      </a>
                                  </li>
                                  <li>
                                      <a ng-click="configRole(resource)">
                                          配置角色
                                      </a>
                                  </li>
                              </ul>
                          </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nevermore-empty-panel ng-if="resources.paginator.items == 0" text="还没有任何教师用户"></nevermore-empty-panel>
        </div>
        <footer class="panel-footer">
          <div ng-if = "resources.paginator!=null" class="row clearfix" style="width: 100%;" >
            <div class="pull-left col-sm-4 m-t-sm">
              <span class="text-muted inline m-t-sm">{{resources.paginator.page}}/{{resources.paginator.pages}}&nbsp;&nbsp;&nbsp;共&nbsp;{{resources.paginator.items}}&nbsp;个教师</span>
            </div>
              <div class="pull-right">
              <uib-pagination max-size="7" previous-text="上一页" next-text="下一页" total-items="resources.paginator.items"
                ng-model="resources.paginator.page" ng-change="pageChanged()"></uib-pagination>
            </div>
          </div>
      </footer>
    </div>
</div>

<lab-footer></lab-footer>
