<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>上传文件</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>
  <div class="m-t-sm clearfix">
    <!-- <div class="pull-right"> -->
      <div ng-show="!file" class="tiger-upload-container"  ngf-drop ngf-select ng-model="file" ngf-max-size="4MB">
        <span>将文件拖动到此上传 或 点击此处选择文件</span>
      </div>
      <div ng-show="file">
        <table ui-scroll-viewport class="table table-striped" style="width: 100%;height:300px;overflow-y: auto; display: block;">
          <thead>
            <tr>
              <th style="width:10%">
                <label class="i-checks i-checks-sm db-check db-m-b-0">
    	                        <input type="checkbox" ng-model="selectAll" ng-change="selectAllItems()">
    	                        <i></i>
    	                    </label>
              </th>
              <th style="width:40%">学号</th>
              <th style="width:30%">姓名</th>
              <th style="width:10%">性别</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="data in studentList">
              <td style="width:10%">
                <label class="i-checks i-checks-sm db-check db-m-b-0">
    	                        <input type="checkbox" ng-model="data.selected" ng-click="addStudentNum(data.selected)">
    	                        <i></i>
    	                    </label>
              </td>
              <td style="width:40%">{{data.number}}</td>
              <td style="width:30%">{{data.name}}</td>
              <td style="width:10%">{{data.gender_show}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    <!-- </div> -->
  </div>
  <div class = "nm-dialog-line"></div>
  <div class="m-t-sm clearfix">
    <div class="pull-left col-sm-4">
      <span class="text-muted inline m-t-sm">已选择{{selectedNum}}个 共{{studentList.length}}个</span>
    </div>
    <div class="pull-right">
      <button class="btn btn-primary w-sm" ng-click="confirm()" >确定</button>
      <!-- <button class="btn btn-default w-sm" ng-click="closeThisDialog(null)">取消</button> -->
    </div>
  </div>
</div>
