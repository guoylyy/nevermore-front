<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col w dk b-r db-bg second_nav_gray">
    <div class="panel db-bg no_border">
      <div class="db-panel-head">
        {{class.course.name}}
      </div>
      <div class="db-line"></div>
      <ul class="list-group db-m-t-5">
        <li ui-sref-active="active" ui-sref="app.teacher.class.main-page"
          class="list-group-item db-bg no_border cursor-pointer">
          <a><i class="fa fa-university m-r-md"></i>班级主页</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.teacher.class.task" class="list-group-item db-bg no_border cursor-pointer">
          <a><i class="glyphicon glyphicon-tasks m-r-md"></i>实验任务</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.teacher.class.appointment"
          class="list-group-item db-bg no_border cursor-pointer">
          <a><i class="fa fa-calendar m-r-md"></i>实验预约</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.teacher.class.student" class="list-group-item db-bg no_border cursor-pointer">
          <a><i class="icon icon-list m-r-md"></i>学生列表</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.teacher.class.file" class="list-group-item db-bg no_border cursor-pointer">
          <a><i class="fa fa-file m-r-md"></i>实验文件</a>
        </li>

      </ul>
    </div>
  </div>
  <div class="col">
    <div class = "vbox" ui-view></div>
  </div>
</div>
