<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col w dk b-r db-bg second_nav_gray">
    <div class="panel db-bg no_border">
      <div class="db-panel-head">
        实验预约
      </div>
      <div class="db-line"></div>
      <ul class="list-group db-m-t-5">
        <li ui-sref-active="active" ui-sref="app.reservation.class" class="list-group-item db-bg no_border"
        ng-if="isStudent() || isTeacher()">
          <a><i class="glyphicon glyphicon-th-list db-m-r-10"></i>班级相关实验预约</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.reservation.student" class="list-group-item db-bg no_border"
          ng-if="isStudent()">
          <a><i class="glyphicon glyphicon-user db-m-r-10"></i>个人开放实验预约</a>
        </li>
        <li ui-sref-active="active" ui-sref="app.reservation.lab-task" class="list-group-item db-bg no_border"
          ng-if="isLabTeacher()">
          <a><i class="glyphicon glyphicon-tasks db-m-r-10"></i>我带的实验课程</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col" ui-view>
  </div>
</div>
