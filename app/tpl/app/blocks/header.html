      <!-- navbar header -->
      <div class="navbar-header bg-black {{app.settings.navbarHeaderColor}}" style="height:50px;">

          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a ui-sref="app.index" data-ui-sref-opts="{reload: true}" class="navbar-brand">
          <img src="images/logos/app/logo-white.png" alt="." class="" style="margin-top:15px; max-height:32px;">
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only {{app.settings.navbarCollapseColor}}">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
          </a>
          <!-- <a href class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
            <i class="icon-user fa-fw"></i>
          </a> -->


        </div>
        <!-- / buttons -->
        <ul class="nav navbar-nav hidden-sm">
          <li ui-sref-active="active">
            <a ui-sref="app.calendar"  data-ui-sref-opts="{reload: true}"  class="dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
              <span translate="header.navbar.new.NEW" class="ng-scope">实验日历</span>
            </a>
          </li>
        </ul>

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">

          <li>
            <a ui-sref="app.message.list">
              <i class="icon-bell fa-fw"></i>
              <span class="visible-xs-inline">Notifications</span>
              <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
          </li>

          <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img ng-src="{{baseUrl}}/{{currentUser.iconPath}}"alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{currentUser.name}}</span> <b class="caret"></b>
            </a>

            <ul class="dropdown-menu" role="menu">
              <li><a translate="header.navbar.new.PROJECT" ui-sref="app.profile.person">个人信息</a></li>
              <li class="divider"></li>
              <li ng-click="logout()">
                <a>
                  <span>退出</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- / navbar right -->
      </div>
      <!-- / navbar collapse -->
